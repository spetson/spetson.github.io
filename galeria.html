	<script>
    document.addEventListener("DOMContentLoaded", function () {
    if (window.innerWidth <= 768) {
      const banner = document.querySelector('.main-banner');
      if (banner && banner.classList.contains('parallaxie')) {
        banner.classList.remove('parallaxie');
        banner.style.height = 'auto';
        banner.style.minHeight = '350px';
        banner.style.paddingTop = '100px';
        banner.style.paddingBottom = '40px';
        banner.style.backgroundAttachment = 'scroll';
      }
    }
  });
