<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoiar com US$1</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
    }

    form {
      width: 100%;
      max-width: 320px;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      background-color: #0070ba;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005c9e;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      button {
        font-size: 22px;
        padding: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Pague me um cafézinho.<br>Buy me a Cofee ☕</h1>
    <p>Clique abaixo para contribuir com <strong>US$1</strong> via PayPal.</p>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="Q62XC7XNJYE26">
      <input type="hidden" name="item_name" value="Apoio ao projeto Spetson">
      <input type="hidden" name="amount" value="1.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="image" src="https://www.paypalobjects.com/pt_BR/i/btn/btn_donate_LG.gif" name="submit" alt="Doe com PayPal" />
    <img alt="" src="https://www.paypal.com/pt_BR/i/scr/pixel.gif" width="1" height="1" />
    </form>
  </div>

</body>
</html>
