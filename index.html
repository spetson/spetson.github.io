<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>20 Matar - Online Gaming</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <!-- JS base -->
  <script src="js/all.js"></script>
</head>
<body class="politics_version">

  <!-- Header  -->
  <div hx-get="header.html" hx-trigger="load"></div>

  <!-- Main -->
  <main id="main-content" hx-get="home.html" hx-trigger="load"></main>

  <!-- Footer -->
  <div hx-get="footer.html" hx-trigger="load"></div>

  <!-- Nav -->
  <script>
    function loadPage(page) {
      const target = document.getElementById("main-content");
      target.setAttribute("hx-get", `${page}.html`);
      htmx.process(target);
    }
  </script>

  <!-- scripts -->
  <script src="js/jquery.mobile.customized.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/parallaxie.js"></script>
  <script src="js/headline.js"></script>
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/jquery.vide.js"></script>
</body>
</html>
